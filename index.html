<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly deal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Raleway&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="css/fonts.css" />
    <link type="text/css" rel="stylesheet" href="css/cards.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- login bit -->
    <div class="outer-container login">
      <div id="login-overlay" class="container">
        <h1>Monopoly Deal</h1>
        <img
          class="jailman"
          src="images/jail-clipart-monopoly-jail-12.png"
          alt="Main in jail"
        />
        <h2>Lockdown edition</h2>
        <h4>enter name:</h4>
        <input type="text" name="name" id="name" />
        <button id="login-button">start</button>
      </div>
    </div>

    <!-- lobby -->
    <div class="outer-container lobby">
      <div id="lobby-overlay" class="container">
        <button id="ready-button">READY</button>
      </div>
    </div>

    <!-- main game -->
    <div class="outer-container game">
      <div id="game-container" class="container">
        <div id="deck">
          <div id="card-pile"></div>
          <div id="discard-pile"></div>
        </div>
        <div class="player-area player0">
          <div class="property-container player0"></div>
          <div class="money-container player0"></div>
        </div>
        <div class="player-area player1">
          <div class="property-container player1"></div>
          <div class="money-container player1"></div>
        </div>
        <div class="player-area player2">
          <div class="property-container player2"></div>
          <div class="money-container player2"></div>
        </div>
        <div class="player-area player3">
          <div class="property-container player3"></div>
          <div class="money-container player3"></div>
        </div>
        <div class="player-area player4">
          <div class="property-container player4"></div>
          <div class="money-container player4"></div>
        </div>
      </div>
    </div>

    <div id="player-hand-container-parent">
      <div id="player-hand-container"></div>
    </div>
    
    <!-- options pop-up -->
    <div class="outer-container" id="options-popup">
      <div id="options-container" class="container"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="scripts/client.js"></script>
  </body>
</html>
